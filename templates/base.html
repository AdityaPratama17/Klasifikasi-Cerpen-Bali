{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'vendor/assets/images/unud.ico' %}">

        <!-- App css -->
        <link href="{% static 'vendor/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'vendor/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="light-style">
        <link href="{% static 'vendor/assets/css/app-dark.min.css' %}" rel="stylesheet" type="text/css" id="dark-style">

        {% block customstyle %}
        {% endblock customstyle %}
    </head>

    <body class="loading" data-layout-config='{"leftSideBarTheme":"light","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
        <!-- Begin page -->
        <div class="wrapper">
            <!-- ========== Left Sidebar Start ========== -->
            <div class="leftside-menu">
                <!-- LOGO -->
                <a href="#" class="logo text-center logo-dark">
                    <span class="logo-lg">
                        <img src="{% static 'vendor/assets/images/logo-unud.png' %}" alt="" height="70"> 
                    </span>
                    <span class="logo-sm">
                        <img src="{% static 'vendor/assets/images/unud.png' %}" alt="" height="30">
                    </span>
                </a>
                <!--- Sidemenu -->
                <div class="h-100" id="leftside-menu-container" data-simplebar="">
                    <ul class="side-nav">
                        <li class="side-nav-item">
                            <a href="{% url 'ceritabali:dokumen' %}" class="side-nav-link">
                                <i class="uil-books"></i>
                                <span> Dokumen </span>
                            </a>
                        </li>
                        <li class="side-nav-item">
                            <a href="{% url 'ceritabali:pengujian' %}" class="side-nav-link">
                                <i class="uil-chart-line"></i>
                                <span> Pengujian Sistem </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Sidebar -left -->
            </div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">
                    <!-- Topbar Start -->
                    <div class="navbar-custom">
                        <button class="button-menu-mobile open-left">
                            <i class="mdi mdi-menu"></i>
                        </button>
                    </div>
                    <!-- end Topbar -->

                    <!-- Start Content-->
                    <div class="container-fluid">
                        {% block content %}
        
                        {% endblock content %}
                    </div> <!-- container -->

                </div> <!-- content -->

                <!-- Footer Start -->
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <script>document.write(new Date().getFullYear())</script> Â© Ristiari
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- end Footer -->

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->


        </div>
        <!-- END wrapper -->

        <!-- bundle -->
        <script src="{% static 'vendor/assets/js/vendor.min.js' %}"></script>
        <script src="{% static 'vendor/assets/js/app.min.js' %}"></script>
        {% block customscript %}
        {% endblock customscript %}
    </body>
</html>
