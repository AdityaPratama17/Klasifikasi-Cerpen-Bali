{% extends 'base.html' %}
{% load static %}
    
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'ceritabali:dokumen' %}">Document</a></li>
                    <li class="breadcrumb-item active">Detail</li>
                </ol>
            </div>
            <h4 class="page-title">Detail</h4>
        </div>
    </div>
</div>  

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3>{{ judul|safe }}</h3>
                <p>Kelas : <b>{{ kelas }}</b></p>
                
                {% for doc in docs %}
                    <p class="text-justify">{{ doc|safe }}</p>
                {% endfor %}
                    
            </div>
        </div>
    </div>
</div>
{% endblock content %}
